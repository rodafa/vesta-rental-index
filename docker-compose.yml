services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: vesta_rental_index
      POSTGRES_USER: vesta
      POSTGRES_PASSWORD: vesta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    command: python manage.py runserver 0.0.0.0:8000
    environment: &app-env
      DJANGO_SECRET_KEY: change-me-in-production
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      POSTGRES_DB: vesta_rental_index
      POSTGRES_USER: vesta
      POSTGRES_PASSWORD: vesta
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      RENTVINE_SUBDOMAIN: ${RENTVINE_SUBDOMAIN:-}
      RENTVINE_API_KEY: ${RENTVINE_API_KEY:-}
      RENTVINE_API_SECRET: ${RENTVINE_API_SECRET:-}
      RENTENGINE_API_TOKEN: ${RENTENGINE_API_TOKEN:-}
      RENTENGINE_WEBHOOK_SECRET: ${RENTENGINE_WEBHOOK_SECRET:-}
      BOOMPAY_BASE_URL: ${BOOMPAY_BASE_URL:-}
      BOOMPAY_API_KEY: ${BOOMPAY_API_KEY:-}
      BOOMPAY_API_SECRET: ${BOOMPAY_API_SECRET:-}
      VESTA_API_KEY: ${VESTA_API_KEY:-}
    depends_on:
      - db

  scheduler:
    build: .
    volumes:
      - .:/app
      - /app/.venv
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apt-get update && apt-get install -y --no-install-recommends cron && rm -rf /var/lib/apt/lists/*
        sed -i 's/\r$//' /app/cron/crontab /app/cron/run_command.sh
        chmod +x /app/cron/run_command.sh
        crontab /app/cron/crontab
        echo "Scheduler started â€” cron jobs loaded"
        cron -f
    environment: *app-env
    depends_on:
      - web

volumes:
  pgdata:
